# Mappings {{{1
# split panes using c-m-d/r w/o prefix (picked this up from tilix)
bind -n C-M-D split-window -v
bind -n C-M-R split-window -h

# switch panes using Alt-hjkl w/o prefix (Vim is my editor)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# keybindings to make resizing easier
bind -n M-S-h resize-pane -L
bind -n M-S-j resize-pane -D
bind -n M-S-k resize-pane -U
bind -n M-S-l resize-pane -R

# reload config file
bind r source-file ~/.tmux.conf

# Functional shit {{{1
# I'm a wee impatient, make my escapes happen NOW
set -s escape-time 0
set -g status-interval 0

# large history
set-option -g history-limit 50000

# utf8 support
set-window-option -g utf8 on

# Automatically set window title
setw -g automatic-rename

# only select in current pane
setw -g mouse on

# Design {{{1
# loud or quiet?
set-option -g visual-activity on
# set-option -g visual-bell on
set-window-option -g monitor-activity on
set-option -g bell-action any
set-option -g bell-on-alert on

set -g default-terminal "xterm-256color"

# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# The panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# The statusbar
set -g status-position top
set -g status-bg colour237
set -g status-fg colour255
set -g status-attr dim
set -g status-left ''
set -g status-right '#[fg=colour110,bg=colour236,bold] %d/%m #[fg=colour13,bg=colour237,bold] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 50

setw -g window-status-current-fg colour143
setw -g window-status-current-bg colour235
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# The messages
set -g message-attr bold
set -g message-fg colour16
set -g message-bg colour63
set -a window-status-bell-style fg=colour143,bg=black
